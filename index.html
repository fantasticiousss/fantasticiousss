<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fantasticiousss - Showcase</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/780349296191995924/1354564185710792824/neo_4_-removebg-preview.png?ex=67e5bfb4&is=67e46e34&hm=5a868f9b61dc60d26168bbb0cfd40192448d292fa51d4d2b108777def09dd748&" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Verdana, Geneva, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: lowercase;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            white-space: nowrap;
        }

        p {
            font-size: 1.5rem;
            color: #B0B0B0;
            white-space: nowrap;
        }

        /* Page Styling */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .page-content {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
            max-width: 45%;
        }

        .logo {
            width: 150px;
            position: absolute;
            top: 30px;
            left: 10%;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            body {
                justify-content: center;
                align-items: center;
                text-align: center;
                height: auto;
            }

            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Main Page Content -->
    <div id="main-page" class="page">
        <img src="https://cdn.discordapp.com/attachments/780349296191995924/1354564185710792824/neo_4_-removebg-preview.png?ex=67e5bfb4&is=67e46e34&hm=5a868f9b61dc60d26168bbb0cfd40192448d292fa51d4d2b108777def09dd748&" 
            alt="Neo Studios Logo" class="logo">

        <div class="page-content">
            <h1>fantasticiousss</h1>
            <p>this is it, show them what we're made of.</p>
        </div>
    </div>

</body>
</html>
